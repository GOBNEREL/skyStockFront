<div class="row mb-2 mx-4 custom-border" *ngFor="let customer of customers">
    <div class="col-md-4 border-right text-center">
        <div class="row pt-2">            
            <div class="col-md-5">
                <h6><strong>Name: </strong> {{customer.name}}</h6>
            </div>
        </div>
    </div>
    
    <!-- Details article -->
    <div class="col-md-5 border-right m-0">
        <div class="col pt-2">
            <div class="row">               
                <div class="col-md-11">
                    <h6><strong>Phone: </strong> {{customer.numTel}}</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons action -->
    <div class="col-md-3 m-0">
        <div class="row">
            <div class="col-md-6">
                <button type="button" (click)="modifyCustomer()" class="btn btn-link pt-2">
                    <i class="fas fa-pencil-alt"></i>&nbsp; Modify
                </button>
            </div>

            <div class="col-md-6">
                <button type="button" class="btn btn-link pt-2" (click)="onDeleteCustomer(customer.id)">
                    <i class="fas fa-trash-alt"></i>&nbsp; Delete
                </button>
            </div>
        </div>
    </div>
</div>
