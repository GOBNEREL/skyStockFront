<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Supplier orders</h1>
        </div>

        <div class="col-md-4 text-right">
            <app-boutton-action (clickEvent)="nouvelleCommande()"></app-boutton-action>
        </div>
    </div>

    <div class="col mx-4 mb-2">
        <div class="accordion">
            <div class="row mb-1 menu mr-1 custom-border" *ngFor="let commandeFournisseur of commandeFournisseurs">
                
                <!-- Details article -->
                <div class="col-md-5 border-right m-0">
                    <div class="col">
                        <div class="row">
                            <div class="col-md-1">
                                <i class="fas fa-info-circle blue-color"></i>
                            </div>                
                            <div class="col-md-11">{{commandeFournisseur.fournisseur}}</div>
                        </div>
                    </div>
                </div>
                
                <!-- Details Commande -->
                <div class="col-md-3 m-0 border-right">
                    <div class="col">
                        <div class="row">
                            <div class="col-md-1">
                                <i class="fas fa-qrcode blue-color"></i>
                            </div>                
                            <div class="col-md-11">{{commandeFournisseur.dateCommande}}</div>
                        </div>
                        
                    </div>
                </div>
            
                <!-- Buttons action -->
                <div class="col-md-3 m-0">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <button type="button"  class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                                <i class="fas fa-pencil-alt blue-color"></i> &nbsp;
                                Details
                            </button>
                        </div>
                        <div class="col-md-6 text-center">
                            <button type="button" (click)="onDeleteCmdFrs(commandeFournisseur.id)" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                                <i class="fas fa-trash-alt blue-color"></i>&nbsp;
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
                <div class="sub-menu" *ngIf="isOpen && activeMenuItem === commandeFournisseur">
                    <app-detail-cmd-frs></app-detail-cmd-frs>
                </div>
            </div>

        </div>
    </div>
</div>
