<div class="col">
    <div class="col-md-12 mb-3">
        <img src="assets/thirdweb.png" class="rounded-circle" width="200px" height="200px" />
    </div>

    <hr>

    <div class="col-md-12 ">
        <div class="col-md-12 mx-3">
            <h2> 
                <i class="fas fa-info-circle blue-color"></i>&nbsp; New customer
            </h2>
        </div>

        <div class="col-md-12">
            <form class="m-3" #addForm="ngForm" (ngSubmit)="onAddCustomer(addForm)">
                <div class="row mb-5">
                    <div class="col">
                        <input type="text" ngModel name="name" class="form-control" placeholder="Customer full name">
                    </div>
                    <div class="col">
                        <input type="text" ngModel name="numTel" class="form-control" placeholder="Customer phone number">
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col">
                        <input type="text" ngModel name="id" class="form-control" placeholder="Id" hidden>
                    </div>
                </div>

                <div class="col-md-12 text-center">
                    <button class="btn btn-danger mx-5" (click)="pageCustomer()">
                        <i class="fas fa-ban"></i>&nbsp; Cancel
                    </button>
                    
                    <button id="add-article-form" class="btn btn-primary" type="submit">
                        <i class="fas fa-save"></i>&nbsp; Save
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
